<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>


    <script type="text/javascript">
    // <!-- this is immediately invoked -->
    // <!-- function expression -->

      (function functionName() {
        var a = 'something';
        var b = 'something else';

   // a basic function declaration
        function shout() {
          alert(a);

        }
        function shoutagain() {
          alert(b);
        }

        shout();
        shoutagain();
      })();
    </script>
  </body>
</html>
