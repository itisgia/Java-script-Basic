<body>

<p>Write Banana, Orange or Apple in the input field and click the button.</p>
<p>The switch statement will execute a block of code based on your input.</p>

<input id="myInput" type="text">

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>
<img id="pictures"src="" alt="">

<script>
//set gobal var
var fruitsImg = document.getElementById("pictures");

// type name of fruits, print pics and texts
function myFunction() {
    var text;
    var fruits = document.getElementById("myInput").value;


    switch(fruits) {
        case "Banana":
            text = "Banana is good!";
            fruitsImg.src = "banana.jpg";
        break;
        case "Orange":
        text = "I am not a fan of orange.";
        fruitsImg.src = "orange.jpg"
        break;
        //fire the functuon below
        orange();


        case "Apple":
        text = "How you like them apples?";
        break;
        case "Grape":
        dynamicFunction('Grape');
        text = 'Grape'
        break;
        default:
        text = "I have never heard of that fruit...";
    }
    document.getElementById("demo").innerHTML = text;
}

function orange() {
  setTimeout(fruitsImg, 1000);

}

}

    alert('use swap-hide/show ' + whatFruit + ' image code here/below');
}
</script>

</body>
